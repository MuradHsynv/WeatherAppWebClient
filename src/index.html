<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-info {
            margin: 30px 0;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .description {
            font-size: 1.3em;
            color: #7f8c8d;
            margin: 10px 0;
            text-transform: capitalize;
        }

        .location {
            font-size: 1.1em;
            color: #95a5a6;
            margin: 15px 0;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .detail-item {
            background: rgba(103, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(103, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success-msg {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .response-time {
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .details {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .temperature {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üå§Ô∏è Weather App</h1>

    <div id="initialState">
        <p>Get your current weather information</p>
        <button class="btn" onclick="getLocationAndWeather()">Get My Weather</button>
        <p style="margin-top: 15px; font-size: 0.9em; color: #7f8c8d;">
            Click to allow location access and get real-time weather data
        </p>
    </div>

    <div id="loadingState" style="display: none;">
        <div class="loading"></div>
        <p>Getting your location and weather data...</p>
    </div>

    <div id="weatherDisplay" style="display: none;">
        <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
        <div class="temperature" id="temperature">--¬∞C</div>
        <div class="description" id="description">--</div>
        <div class="location" id="location">--</div>

        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value" id="feelsLike">--¬∞C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Pressure</div>
                <div class="detail-value" id="pressure">-- hPa</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind Speed</div>
                <div class="detail-value" id="windSpeed">-- m/s</div>
            </div>
        </div>

        <button class="btn" onclick="refreshWeather()">Refresh</button>
        <div class="response-time" id="responseTime"></div>
    </div>

    <div id="errorDisplay" style="display: none;">
        <div class="error" id="errorMessage"></div>
        <button class="btn" onclick="tryAgain()">Try Again</button>
    </div>
</div>

<script>

    const API_BASE_URL = 'http://localhost:8080/api/v1';

    let currentLocation = null;

    // Weather icon mapping
    const weatherIcons = {
        'Clear': '‚òÄÔ∏è',
        'Clouds': '‚òÅÔ∏è',
        'Rain': 'üåßÔ∏è',
        'Drizzle': 'üå¶Ô∏è',
        'Thunderstorm': '‚õàÔ∏è',
        'Snow': '‚ùÑÔ∏è',
        'Mist': 'üå´Ô∏è',
        'Smoke': 'üå´Ô∏è',
        'Haze': 'üå´Ô∏è',
        'Dust': 'üå´Ô∏è',
        'Fog': 'üå´Ô∏è',
        'Sand': 'üå´Ô∏è',
        'Ash': 'üå´Ô∏è',
        'Squall': 'üí®',
        'Tornado': 'üå™Ô∏è'
    };

    function showState(state) {
        document.getElementById('initialState').style.display = 'none';
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('weatherDisplay').style.display = 'none';
        document.getElementById('errorDisplay').style.display = 'none';

        document.getElementById(state).style.display = 'block';
    }

    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        showState('errorDisplay');
    }

    async function getLocationAndWeather() {
        try {
            showState('loadingState');

            if (!navigator.geolocation) {
                throw new Error('Geolocation is not supported by this browser');
            }

            // Get user's location
            const position = await getCurrentPosition();
            currentLocation = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            };

            console.log('Location obtained:', currentLocation);

            // Fetch weather data
            await fetchWeatherData(currentLocation);

        } catch (error) {
            console.error('Error:', error);

            if (error.code === 1) {
                showError('Location access denied. Please allow location access and try again.');
            } else if (error.code === 2) {
                showError('Location information is unavailable. Please try again.');
            } else if (error.code === 3) {
                showError('Location request timed out. Please try again.');
            } else {
                showError(error.message || 'An error occurred while getting your location.');
            }
        }
    }

    function getCurrentPosition() {
        return new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
                resolve,
                reject,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000 // 5 minutes
                }
            );
        });
    }

    async function fetchWeatherData(location) {
        try {
            const startTime = Date.now();

            const response = await fetch(`${API_BASE_URL}/weather`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(location)
            });

            if (!response.ok) {
                if (response.status === 500) {
                    throw new Error('Server error. Please try again later.');
                } else if (response.status === 400) {
                    throw new Error('Invalid location data. Please try again.');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            }

            const weatherData = await response.json();
            const responseTime = Date.now() - startTime;

            console.log('Weather data received:', weatherData);
            displayWeatherData(weatherData, responseTime);

        } catch (error) {
            console.error('API Error:', error);

            if (error.name === 'TypeError' && error.message.includes('fetch')) {
                showError('Cannot connect to weather service. Please check if the server is running on http://localhost:8080');
            } else {
                showError(error.message || 'Failed to fetch weather data. Please try again.');
            }
        }
    }

    function displayWeatherData(data, responseTime) {
        // Update weather icon
        const icon = weatherIcons[data.weatherMain] || 'üå§Ô∏è';
        document.getElementById('weatherIcon').textContent = icon;

        // Update temperature
        document.getElementById('temperature').textContent = `${Math.round(data.temperature)}¬∞C`;

        // Update description
        document.getElementById('description').textContent = data.weatherDescription;

        // Update location
        const locationText = data.country ? `${data.cityName}, ${data.country}` : data.cityName;
        document.getElementById('location').textContent = locationText;

        // Update details
        document.getElementById('feelsLike').textContent = `${Math.round(data.feelsLike)}¬∞C`;
        document.getElementById('humidity').textContent = `${data.humidity}%`;
        document.getElementById('pressure').textContent = `${data.pressure} hPa`;
        document.getElementById('windSpeed').textContent = data.windSpeed ? `${data.windSpeed} m/s` : 'N/A';

        // Update response time
        const totalTime = responseTime + (data.apiResponseTimeMs || 0);
        document.getElementById('responseTime').textContent =
            `Response time: ${totalTime}ms (API: ${data.apiResponseTimeMs || 0}ms)`;

        showState('weatherDisplay');
    }

    function refreshWeather() {
        if (currentLocation) {
            showState('loadingState');
            fetchWeatherData(currentLocation);
        } else {
            getLocationAndWeather();
        }
    }

    function tryAgain() {
        getLocationAndWeather();
    }

    // Auto-start if user previously allowed location access
    window.addEventListener('load', () => {
        // Check if we can get location without explicit user interaction
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // If we get location immediately, fetch weather
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    showState('loadingState');
                    fetchWeatherData(currentLocation);
                },
                () => {
                    // If location access is denied or unavailable, stay on initial state
                    console.log('Location access not available, showing initial state');
                },
                { timeout: 1000, maximumAge: 300000 }
            );
        }
    });
</script>
</body>
</html>
